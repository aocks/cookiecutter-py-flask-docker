
version: '3'
services:
  nginxproxy:
    build:
      context: nginxproxy
      args:
        FLASK_SERVER_ADDR: "flaskapp:8000"
        FLASK_SERVER_NAME: ${FLASK_SERVER_NAME:-{{cookiecutter.server_address}}}
    restart: always
    volumes:  # Volume mount helpful for letsencrypt
      - /opt/docker/persist/nginx/etc/nginx/conf.d/:/etc/nginx/conf.d/
      - /opt/docker/persist/nginx/etc/letsencrypt:/etc/letsencrypt
    ports:
      - "${NGINX_HTTP_PORT}:80"
      - "${NGINX_SSL_PORT}:443"
    depends_on:
      - flaskapp
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh
  flaskapp:
    build:
      context: flask
      args:
        GIT_REPOS: ${GIT_REPOS:-{{cookiecutter.github_repos}}}
    restart: always
    ports: 
      - '8000:8000'
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/flask-health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: gunicorn -w 1 -t 60 -b 0.0.0.0:8000 'wsgi:create_app()'
    

